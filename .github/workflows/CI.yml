name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push events for the "main" branch
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install django
          pip install selenium
          pip install robotframework-seleniumLibrary
          pip install robotframework

      - name: Download Chrome Driver
        run: wget -O chromedriver https://chromedriver.storage.googleapis.com/108.0.5359.71/chromedriver_linux64.zip
        with: 
            args: --quiet
      - name: Extract ChromeDriver
        run: unzip chromedriver_linux64.zip

      - name: Apply migrations
        run: python manage.py migrate

      - name: Tests with Robotframework
        run: robot .

      - name: Test Report
        uses: actions/upload-artifact@v4
        if: success() || failure()
        with:
            name: '${{ github.workspace }}/tests'
            path: '${{ github.workspace }}/tests/results'
