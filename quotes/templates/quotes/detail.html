{% extends "../base/main.html" %}

{% block template %}
    <container class=""detail-page-container>
        <h2 class="col-xs-1 text-center">Choississez une catégorie de citation</h2>


        {% if quote_count > 0 %}

            <div class="cat-selection">
                <button class="btn-cat-selection"><a href="{% url 'quotes:results' %}?category=2">Politique</a></button>
                <button class="btn-cat-selection"><a href="{% url 'quotes:results' %}?category=3">Inspirationnel</a></button>
                <button class="btn-cat-selection"><a href="{% url 'quotes:results' %}?category=4">Film</a></button>
                <button class="btn-cat-selection"><a href="{% url 'quotes:results' %}?category=1">Humour</a></button>
            </div>

            <h2 class="col-xs-1 text-center">Sinon générez une citation aléatoire peux importe la catégorie</h2>

            <button class="btn"><a href="{% url 'quotes:results' %}">Générer citation</a></button>

            <button class="btn-return"><a href="{% url 'quotes:index' %}"><< Retour</a></button>

        {% else %}
            <p> Il n'y a pas de citations disponible actuellement.</p>
        {% endif %}
    </container>

{% endblock %}
